 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
      <link type="text/css" rel="stylesheet" href="../css/stylesheetETU.css" />
      <link type="text/css" rel="stylesheet" href="../css/main.css" />

        <!-- IMPORT CALENDAR -->
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.css' />

      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js"></script>

      <!-- Pour ICAL -->
      <script src="../js/ical.js-master/build/ical.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container-fluid fill-height">
        <div class="row">
          <div class="col s2 l2 custom.cprimary" id="Header">
            <div>
              <h4>Bonjour Elève !</h4>
              <a class="btn-floating btn-large waves-effect waves-light btn hide-on-med-and-up" href="connexion.html" id="BtnDeco"> <i class="material-icons">exit_to_app</i></a>
              <a class="waves-effect waves-light btn hide-on-small-only" href="connexion.html" id="BtnDeco">Deconnexion</a>
            </div>
            <div>
              <img src="../imgs/logo_app.png" class="responsive-img" alt="Logo AppEDT">
              <h3>AppEDT</h3>
            </div>
            <img src="../imgs/logo_ensim_white.png" class="responsive-img" alt="Logo ENSIM">
          </div>
          
          <div class="col s10 offset-s2" id="Panel">
            <div id="EDT">
              <div id="calendar"></div>
              <script src="../js/calendrierSuggestion.js"></script>
            </div>

            <br>

            <div id="Progression">
              <div class="z-depth-2">
                <a class="waves-effect waves-light btn custom.cprimary" href="etu_selection.html">Selection</a>
                <span class="ligne"></span>
                <p class="waves-effect waves-light btn custom.cprimary">Suggestion</p>
                <span class="ligne"></span>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Salle</p>
                <span class="ligne"></span>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Commentaire</p>
                <span class="ligne"></span>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Sondage</p>
                <span class="ligne"></span>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Récapitulatif</p>
               </div>
            </div>

            <div id="Formulaire">
              <div class="z-depth-2">
                <h6>Sélectionner les emplacements où ce cours pourrait être déplacé : #cours sélectionné</h6>

                  <form action="#">
                    <div class="DispayList">
                      <div>
                        <p>
                          <label>
                            <input type="checkbox" />
                            <span>Suggestion 1</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox" />
                            <span>Suggestion 2</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox"  />
                            <span>Suggestion 3</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox" disabled="disabled" />
                            <span><i class="material-icons">add</i></span>
                          </label>
                        </p>
                      </div>

                      <div >
                        <label>
                          <input class="with-gap" name="group1" type="radio"  />
                          <span>Libre</span>
                        </label>
                      </div>
                      <div>
                        <a href="etu_salle.html" class="waves-effect waves-light btn-large">Valider</a> 
                      </div>
                    </div>
                  </form>
               </div>
            </div>
          </div>
          
        </div>
      </div> 
      

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
