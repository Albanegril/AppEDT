<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
  <link type="text/css" rel="stylesheet" href="../css/stylesheetETU.css" />
  <link type="text/css" rel="stylesheet" href="../css/main.css" />

  <!-- IMPORT CALENDAR -->

  <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>

<body>
  <div class="container-fluid fill-height">
    <div class="row">
      <div class="col s2 l2 custom.cprimary" id="Header">
        <div>
          <h4>Bonjour Elève !</h4>
          <a class="btn-floating btn-large waves-effect waves-light btn hide-on-med-and-up" href="connexion.html" id="BtnDeco"> <i class="material-icons">exit_to_app</i></a>

        </div>
        <div>
          <img src="../imgs/logo_app.png" class="responsive-img" alt="Logo AppEDT">
          <h3>AppEDT</h3>
        </div>
        <img src="../imgs/logo_ensim_white.png" class="responsive-img" alt="Logo ENSIM">
      </div>

      <div class="col s10 offset-s2" id="Panel">
        <div class="EDT">
          <div id="calendar"></div>
          <script src="../js/calendrierSelection.js"></script>
        </div>


        <br>

        <div id="Progression">
          <div class="z-depth-2">
            <span><p class="waves-effect waves-light btn custom.cprimary">Selection</p></span>
            <span class="ligne"></span>
            <span><p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Suggestion</p></span>
            <span class="ligne"></span>
            <span><p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Salle</p></span>
            <span class="ligne"></span>
            <span><p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Commentaire</p></span>
            <span class="ligne"></span>
            <span><p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Sondage</p></span>
            <span class="ligne"></span>
            <span><p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Récapitulatif</p></span>
          </div>
        </div>

        <div id="Formulaire">
          <div class="z-depth-2">

            <p>Sélectionner le cours sur lequel vous voulez agir</p>
            <textarea id="cour"></textarea>
            <div class="BtnChoix" id="choixBouton">
              <a href="etu_suggestion.html" class="waves-effect waves-light btn-large">Deplacement</a>
              <a href="#" class="waves-effect waves-light btn-large">Echange</a>
              <a href="#" class="waves-effect waves-light btn-large">Modification</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script type="text/javascript">
    document.getElementById("choixBouton").style.display = "none";
    var p = document.getElementById("calendar");
    calendar.onclick = showChoixBouton;


  </script>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="./js/materialize.min.js">


  </script>
