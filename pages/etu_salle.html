 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
      <link type="text/css" rel="stylesheet" href="../css/stylesheetETU.css" />

    <body>

        <div class="row">
          <div class="col s2 custom.cprimary" id="Header">
            <h3>AppEDT</h3>
            <a class="waves-effect waves-light btn" id="BtnDeco">Deconnexion</a>
            <img src="../imgs/logo_ensim_white.png" class="responsive-img" alt="Logo ENSIM">
          </div>
          
          <div class="col s10 offset-s2" id="Panel">

            <br>

            <div id="Progression">

                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Salle</p>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Commentaire</p>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Sondage</p>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Récapitulatif</p>

            </div>

                  <form action="#">
                  
                      <div class="col s4 offset-s2">
                        <p>
                          <label>
                            <input type="checkbox" />
                            <span>Libre</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox" />
                            <span>Informatique</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox"  />
                            <span>Tables amovibles</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox"  />

                          </label>
                        </p>
                        <p>
                          <label>
                            <input type="checkbox"  />

                          </label>

                      </div>

                      <p class="col s2 ">
                          <!-- Dropdown Trigger -->
                            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Nom Salle</a>

                            <!-- Dropdown Structure -->
                            <ul id='dropdown1' class='dropdown-content'>
                              <li><a href="#!">C03</a></li>
                              <li><a href="#!">C05</a></li>
                              <li><a href="#!">P22</a></li>
                              <li><a href="#!">TD2</a></li>
                            </ul>
                      </p>
                      <p class="col s2 offset-s1">
                        <a href="etu_salle.html" class="waves-effect waves-light btn-large">Valider</a> 
                      </p>
                    
                  </form>

            </div>
          </div>
          
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="./js/materialize.min.js"></script>
      <script type="text/javascript">
         M.AutoInit();

        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.dropdown-trigger');
          var instances = M.Dropdown.init(elems, options);
        });

        // Or with jQuery
        //$('.dropdown-trigger').dropdown();
      </script>
