 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
      <link type="text/css" rel="stylesheet" href="../css/stylesheetETU.css" />
      <link type="text/css" rel="stylesheet" href="../css/main.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container-fluid fill-height">
        <div class="row">
          <div class="col s2 custom.cprimary" id="Header">
            <h3>AppEDT</h3>
            <a class="waves-effect waves-light btn" id="BtnDeco">Deconnexion</a>
            <img src="../imgs/logo_ensim_white.png" class="responsive-img" alt="Logo ENSIM">
          </div>
          
          <div class="col s10 offset-s2" id="Panel">
            <div id="EDT">
             <img src="../imgs/ent.png" class="responsive-img" alt="sreen edt">
            </div>

            <br>

            <div id="Progression">
              <div class="z-depth-2">
                <p class="waves-effect waves-light btn custom.cprimary"><a href="etu_selection.html" style="color: white;">Selection</a></p>
                <p class="waves-effect waves-light btn custom.cprimary"><a href="etu_suggestion.html" style="color: white;">Suggestion</a></p>
                <p class="waves-effect waves-light btn custom.cprimary"><a href="etu_salle.html" style="color: white;">Salle</a></p>
                <p class="waves-effect waves-light btn custom.cprimary">Commentaire</p>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Sondage</p>
                <p class="waves-effect waves-light btn custom.cprimary custom-text.text-cprimary disabled">Récapitulatif</p>
               </div>
            </div>

            <div id="Formulaire">
              <div class="z-depth-2">
                <h6>Ajouter un commentaire si vous souhaiter, il sera visible par les différents partis concerné :</h6>

                  <form action="#">
                  
                    <div class="col s4 offset-s2">
                      <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Commentaire ...</label>
                      </div>
                    </div>
                    <p class="col s2 offset-s1">
                      <a href="etu_sondage.html" class="waves-effect waves-light btn-large">Valider</a> 
                    </p>
                  </form>
               </div>
            </div>
          </div>
          
        </div>
      </div> 
      

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript">
        M.AutoInit();
      </script>
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems, options);
        });
      </script>
    </body>
