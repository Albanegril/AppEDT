<!DOCTYPE html> 
  <html> 
    <head> 
      <!--Import Google Icon Font--> 
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
      <!--Import materialize.css--> 
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/> 

      <link type="text/css" rel="stylesheet" href="../css/stylesheetCONNEXION.css" media="screen,projection"/>
 
      <!--Let browser know website is optimized for mobile--> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head> 
 
    <body> 
      <div class="row"> 
        <div class="col s4" id="gauche"> 
          <img class="responsive-img" src="../imgs/logo_ensim_white.png"> 
        </div> 
        <div class="col s8" id="droite">
          <div id="container_form" class="container">
            <h2 class="flow-text">Connexion</h2>
            <div id="formulaire">
              <form>
              <label for="uname"></label>
              <input type="text" placeholder="Identifiant" name="uname" required>

              <label for="psw"></label>
              <input type="password" placeholder="Mot de passe" name="psw" required>
            </div>
            <button id="bouton_connect" type=submit name="submit">Se connecter</button>
            </form>
          </div>
        </div> 
         
      </div> 
 
      <!--JavaScript at end of body for optimized loading--> 
      <script type="text/javascript" src="js/materialize.min.js"></script> 
    </body> 
  </html>
